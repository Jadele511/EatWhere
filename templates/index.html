{% extends 'base.html' %} {% block title %}Restaurant search{% endblock %}
{%block body %}

<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="/">
    <img src="/static/images/eatwhere-logo.png" id="eatwhere-logo" />
  </a>
  <a class="btn navbar-btn text-uppercase ml-auto" role="button" href="#" id="group-name"
    >Create a group vote</a
  >
  <a class="btn navbar-btn text-uppercase ml-auto" role="button" href="/logout" id="logout"
    >Logout</a
  >
</nav>

<section class="search-sec">
  <div class="container">
    <div class="row">
      <div class="col">
        <form id="search-form" method="GET" action="/restaurants-search.json">
          <h2>What do you want to eat today?</h2>
          <div class="row">
            <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12 p-0 form-label-group">
                  <input
                    id="search-location"
                    class="form-control"
                    type="text"
                    name="location"
                    required
                    placeholder="Current location"
                  />
                </div>

                <div class="col-lg-3 col-md-3 col-sm-12 p-0 form-label-group">
                  <input
                    id="search-categories"
                    class="form-control"
                    type="text"
                    name="categories"
                    placeholder="Enter food type"
                  />
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 p-0 form-label-group">
                  <select
                    id="search-price"
                    class="form-control custom-select"
                    name="price"
                  >
                    <option value="1">$</option>
                    <option value="2">$$</option>
                    <option value="3">$$$</option>
                    <option value="4">$$$$</option>
                  </select>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-12 p-0 form-label-group">
                  <select
                    id="search-sort-by"
                    class="form-control custom-select"
                    name="sort_by"
                  >
                    <option value="best_match">Best Match</option>
                    <option value="rating">Rating</option>
                    <option value="review_count">Review Count</option>
                    <option value="distance">Distance</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="container">
    <div class="row">
      <div class="col loading">&nbsp;</div>
      <div class="col" id="search-result" style="display: none">
        <h2 id="vote-result"></h2>
        <div class="card card-signin flex-row my-5">
          <div class="d-md-flex col-4" id="google-map"></div>

          <div class="card-body col-8">
            <img id="res-img" src="" class="col-4"  />
            <h2 id="res-name"></h2>
            <div>
              <p id="rating" class="pull-left"></p>
              <p id="review-count" class="pull-right"></p>
            </div>
            <div>
              <p id="price" class="pull-left"></p>
              <p id="categories" class="pull-right"></p>
            </div>
            <p id="address"></p>
            <a id="res-details" type="button" href="" class="form-label-group"
              >Restaurant details on Yelp</a
            >
            <div class="form-label-group">
              <button id="thumbs-up"><i class="fa fa-thumbs-up pull-left"></i></button>
              <button id="nextBtn" class="btn btn-outline-dark text-uppercase pull-right">Next restaurant</button>
            </div>
            <div >
              <button id="resultBtn" class="btn btn-block  text-uppercase"></button>
            </div>
            <div class="form-label-group">
              <a id="backToHomepage" role="button" href="/" style="display:none" class="btn btn-outline-dark btn-block text-uppercase ">Back to homepage</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
