{% extends 'base.html' %} {% block title %}Restaurant search{% endblock %}
{%block body %}

<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="/">
    <img src="/static/images/eatwhere-logo.png" id="eatwhere-logo" />
  </a>
  <a class="btn navbar-btn btn-success ml-auto" role="button" href="#"
    >Create a group vote</a
  >
  <a class="btn navbar-btn btn-danger ml-auto" role="button" href="/logout"
    >Logout</a
  >
</nav>

<section class="search-sec">
  <div class="container">
    <div class="row">
      <div class="col">
        <form id="search-form" method="GET" action="/restaurants-search.json">
          <h2>What do you want to eat today?</h2>
          <div class="row">
            <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12 p-0 form-label-group">
                  <input
                    id="search-location"
                    class="form-control"
                    type="text"
                    name="location"
                    required
                    placeholder="Current location"
                  />
                </div>

                <div class="col-lg-3 col-md-3 col-sm-12 p-0 form-label-group">
                  <input
                    id="search-categories"
                    class="form-control"
                    type="text"
                    name="categories"
                    placeholder="Enter food type"
                  />
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 p-0 form-label-group">
                  <select
                    id="search-price"
                    class="form-control custom-select"
                    name="price"
                  >
                    <option value="1">$</option>
                    <option value="2">$$</option>
                    <option value="3">$$$</option>
                    <option value="4">$$$$</option>
                  </select>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-12 p-0 form-label-group">
                  <select
                    id="search-sort-by"
                    class="form-control custom-select"
                    name="sort_by"
                  >
                    <option value="best_match">Best Match</option>
                    <option value="rating">Rating</option>
                    <option value="review_count">Review Count</option>
                    <option value="distance">Distance</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="container" id="search-result" style="visibility: hidden">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="d-md-flex col-5" id="google-map"></div>

          <div class="card-body col-5">
            <img id="res-img" style="width: 50%" />
            <h2 id="res-name"></h2>
            <p id="rating"></p>
            <p id="review-count"></p>
            <p id="price"></p>
            <p id="categories"></p>
            <p id="address"></p>
            <a id="res-details" type="button" href=""
              >Restaurant details on Yelp</a
            >
            <button id="thumbs-up"><i class="fa fa-thumbs-up"></i></button>
            <button id="resultBtn">View vote result</button>
            <button type="button" id="nextBtn">Next</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
