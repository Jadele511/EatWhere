<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>{% block title %}{% endblock %}</title>

    {% block head %}
    <!-- Load Bootstrap 4 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Load Font Awesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="shortcut icon" href="#">

    <!-- Load Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">



    {% endblock %} {% block afterhead%}
    <!-- Load our stylesheet -->
    <link rel="stylesheet" href="/static/css/style.css" />
    {% endblock %}
  </head>
  <body>
    {% block before_body %}
    
    {% endblock %}  {% block body %} {% endblock %} {% block after_body %}

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="/static/js/restaurant-result.js"></script>
    
    
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-cIjZK5uvPTwzwUBw6mJ7WdVRMLWWK8w&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    
    {% endblock %}
  </body>
</html>
