{% extends 'base.html' %} {% block title %}Restaurant search{% endblock %}
{%block body %}

<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#" style="color: #a02a28; font-weight: 8
  00; font-family: Open Sans;">EatWhere</a>
  <a class="btn navbar-btn btn-success ml-auto" role="button" href="#" >Create a group vote</a>
  <a class="btn navbar-btn btn-danger ml-auto" role="button" href="/logout"
    >Logout</a
  >
</nav>

<section class="search-sec center">
  <div class="container">
    <div class="row">
      <div class="col">

        <form id="search-form" method="GET" action="/restaurants-search.json">
          <h2>What do you want to eat today?</h2>
          <div class="row">
            <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12 p-0 form-label-group">
                  <input
                    id="search-location"
                    class="form-control"
                    type="text"
                    name="location"
                    required
                    placeholder="Current location"
                  />
                </div>

                <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                  <input
                    id="search-categories"
                    class="form-control"
                    type="text"
                    name="categories"
                    placeholder="Enter food type"
                  />
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                  <select
                    id="search-price"
                    class="form-control custom-select"
                    name="price"
                  >
                    <option value="1">$</option>
                    <option value="2">$$</option>
                    <option value="3">$$$</option>
                    <option value="4">$$$$</option>
                  </select>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                  <select
                    id="search-sort-by"
                    class="form-control custom-select"
                    name="sort_by"
                  >
                    <option value="best_match">Best Match</option>
                    <option value="rating">Rating</option>
                    <option value="review_count">Review Count</option>
                    <option value="distance">Distance</option>
                  </select>
                </div>

              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<section class="search-result-sec d-flex justify-content-center">
  <div class="row">
    <div class="col-md-6 offset-md-3" id="vote-result" style="display:none">
      This is the restaurant with most likes:
    </div>
  </div> 
  <div class="row">
    <div class="col-md-6 offset-md-3" id="search-result">
      <img id="res-img" style="width: 50%" />
      <h2 id="res-name"></h2>
      <p id="rating"></p>
      <p id="review-count"></p>
      <p id="price"></p>
      <p id="categories"></p>
      <p id="address"></p>
      <a id="res-details" type="button" href="" style="display: none;">Restaurant details on Yelp</a>
      <button id="thumbs-up" style="display: none;"><i class="fa fa-thumbs-up"></i></button>
      <button id="resultBtn" style="display: none;">View vote result</button>
      <button type="button" id="nextBtn" style="display: none;">Next</button>
    </div>
  </div>   
</section>
